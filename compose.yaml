version: '3.8'
name: c4bank-local

services:
  zookeeper:
    image: 'confluentinc/cp-zookeeper:latest'
    container_name: 'zookeeper-local'
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT}
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '${ZOOKEEPER_PORT}:${ZOOKEEPER_PORT}'
    volumes:
      - zookeeper_data_vol:/var/lib/zookeeper/data
      - zookeeper_log_vol:/var/lib/zookeeper/log
      - zookeeper_secrets_vol:/etc/zookeeper/secrets

  kafka:
    image: 'confluentinc/cp-kafka:latest'
    container_name: 'kafka-local'
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_URL}:${KAFKA_PORT}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - '${KAFKA_PORT}:${KAFKA_PORT}'
    volumes:
      - kafka_vol:/var/lib/kafka/data
      - kafka_vol:/var/lib/kafka/log
      - kafka_vol:/etc/kafka/secrets

volumes:
  zookeeper_data_vol:
  zookeeper_log_vol:
  zookeeper_secrets_vol:
  kafka_vol: