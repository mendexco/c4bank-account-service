spring.application.name=c4bank

# Server
server.port=${SERVER_PORT:8080}
spring.datasource.url=jdbc:h2:mem:c4bank
spring.datasource.username=mdxcoDBUsername
spring.datasource.password=mdxcoDBPassword

# JPA
spring.h2.console.enabled=true
spring.jpa.database=h2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# Swagger
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true

# RabbitMQ
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=mdxcoMQUsername
spring.rabbitmq.password=mdxcoMQPassword